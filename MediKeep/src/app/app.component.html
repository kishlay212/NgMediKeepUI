<div class="container shadow-sm d-flex flex-wrap p-3 px-md-4 mb-3 bg-white border-bottom">
  <h5 class="nav me-auto" style="color: #4082D4;">Medi Keep</h5>
  <nav class="nav">
    <a *ngIf="this.authService.isLoggedIn" [routerLink]="['/user-profile/',this.userId]" class="p-2 text-dark"
      >User Profile</a
    >
  </nav>
 
  <button
    (click)="logout()"
    *ngIf="this.authService.isLoggedIn"
    type="button"
    class="btn btn-danger"
  >
    Logout
  </button>
</div>
<div class="container mt-5">
  <div class="mt-5">
    <router-outlet></router-outlet>
  </div>
</div>
